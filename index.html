<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 text-left">
                    <p id="highscore"><a href="highscore.html">View Highscores</a></p>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 text-right">
                    <p id="time">Time:</p>
                </div>
            </div>
        </div>
    </header>

    <div class="jumbotron jumbotron-fluid" id="startScreen">
        <div class="container">
            <h1 class="display-4 text-center">Coding Quiz</h1>
            <p class="lead text-center">Answer the following basic coding questions as accurately and quickly as you
                can!</p>
            <p class="lead text-center">Be careful... Wrong answers will hurt your score and dock your time!</p>
            <div class="text-center">
                <button type="button" id="start-button" class="btn btn-primary btn-lg">Start Quiz!</button>
            </div>
        </div>
    </div>


    <div class="jumbotron jumbotron-fluid" id="quiz-container">
        <div class="container">
            <h3 class="display-4" id="askQuestion"></h3>
            <p><button id="option1" class="nextQuestion">1. </button></p>
            <p><button id="option2" class="nextQuestion">2. </button></p>
            <p><button id="option3" class="nextQuestion">3. </button></p>
            <p><button id="option4" class="nextQuestion">4. </button></p>
            <hr id="hr">
            <div id="correctIncorrect"></div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid" id="all-done">
        <div class="container">
            <h3 class="display-4">All done!</h3>
            <p id="finalScore"></p>
            <form class="form-inline" id="enterInitials">
                <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Initials</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2"
                        value="Enter initials:">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only"></label>
                    <input type="text" class="form-control" id="inputPassword2">
                </div>
                <button onclick="highscore.html" type="submit" class="btn btn-primary mb-2" id="submitInitials">Submit</button>
            </form>
        </div>
    </div>


    <script src="questions.js"></script>
</body>


</html>
